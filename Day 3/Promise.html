<!--PRomises are used to handle Asynchronous (ex API calls, File reading) operations in javascript-->
<!-- API call Example-->
 <!--here Asynchrnous behaviour is simulated using Promises -->

 <!DOCTYPE html>
 <html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
    <script>
        // Simulating API Call with Promises
        function orderFood() { 
            return new Promise((resolve, reject) => {
                // resolve  and reject are callback functions that we can call based on the outcome of the asynchronous operation
                // Simulating a delay for food preparation
                console.log("Step 1: You order something to eat.");
                setTimeout(() => {
                    console.log("Step 2: Kitchen prepares your food.");
                    resolve("Food is ready!");
                }, 2000);
                // 2000 is 2 seconds delay
            });
        }
        function serveFood() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Step 3: Waiter brings food to your table.");
                    resolve();
                }, 1000); // 1 second delay
            });
        }
           // Using the Promises
        orderFood()
            .then((message) => {
                // here message is "Food is ready!" 
                console.log(message);
                return serveFood();
            })
            .then(() => {
                console.log("Enjoy your meal!");
            });
    </script>

  <!-- fetch indirectly returns a promise that resolves to the Response object representing the response to the request -->
<!-- fetch is defined in ES6 as well as in modern browsers supporting typescript  -->

    <script>
        function fetchTodo() {
            return fetch('https://jsonplaceholder.typicode.com/todos')
            // fetch() returns a promise that resolves to the Response object representing the response to the request
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                });
        }

        // Calling fetchTodo function
        fetchTodo()
            .then(data => {
                console.log("Todo item fetched from API:", data);
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });
    </script>

<script>
    function fetchTodo() {
            return fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                });
        }

        // Calling fetchTodo function and display data on page
        fetchTodo()
            .then(data => {
                console.log("Todo item fetched from API:", data);
                
                // Display data in HTML
                let html = '<h2>TODO Items from API:</h2>';
                data.slice(0, 10).forEach(item => {
                    html += `<p><strong>${item.id}. ${item.title}</strong> - ${item.completed ? 'Completed' : 'Pending'}</p>`;
                });
                document.getElementById('data').innerHTML = html;
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
                document.getElementById('data').innerHTML = '<p style="color: red;">Error loading data: ' + error.message + '</p>';
            });
</script>
